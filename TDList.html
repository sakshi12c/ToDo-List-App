<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="TDList.css">
</head>
<body>
    <div class="container">
        <div class="todo-wrapper">
            <h1>My ToDo List</h1>

            <div class="input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    class="todo-input" 
                    placeholder="Add a new task..."
                    autocomplete="off"
                >
                <button id="addBtn" class="add-btn">Add Task</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="stats-section">
                <div class="stat">
                    <span class="stat-label">Total Tasks:</span>
                    <span id="totalTasks" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Completed:</span>
                    <span id="completedTasks" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Remaining:</span>
                    <span id="remainingTasks" class="stat-value">0</span>
                </div>
            </div>

            <ul id="todoList" class="todo-list"></ul>

            <div id="emptyState" class="empty-state">
                <p>No tasks yet. Add one to get started!</p>
            </div>

            <div class="action-section">
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
                <button id="deleteAll" class="delete-all-btn">Delete All</button>
            </div>
        </div>
    </div>

    <script src="TDList.js"></script>
</body>
</html>
